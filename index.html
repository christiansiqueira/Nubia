<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D´NUBIA - Loja de Roupas Femininas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <header>
        <h1>D´NUBIA - Loja de Roupas Femininas</h1>
        <nav>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="#carrinho">Carrinho</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="C:\Users\csiqueira\Desktop\PROJETO LOJA\FOTOS\dnubia1.jpg" class="d-block w-10" alt="D nubia">
                  </div>
                  <div class="carousel-item">
                    <img src="C:\Users\csiqueira\Desktop\PROJETO LOJA\FOTOS\dnubia2.jpg" class="d-block w-10" alt="D nubia">
                  </div>
                  <div class="carousel-item">
                    <img src="C:\Users\csiqueira\Desktop\PROJETO LOJA\FOTOS\dnubia3.jpg" class="d-block w-10" alt="D nubia">
                  </div>
                </div>
            </div>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <div class="produto" data-id="1">
                        <h3>Vestido Floral</h3>
                        <img src="C:\Users\csiqueira\Desktop\PROJETO LOJA\FOTOS\vestido.jpg" alt="Vestido floral" width=80 height=80>
                        <p>R$ 150,00</p>
                        <button type="button" class="btn btn-primary" onclick="adicionarAoCarrinho(1)">Adicionar ao Carrinho</button>
                    </div>
                  </div>
                  <div class="col">
                    <div class="produto" data-id="2">
                        <h3>Blusa de Seda</h3>
                        <img src="C:\Users\csiqueira\Desktop\PROJETO LOJA\FOTOS\blusa_seda.jpg" alt="blusa de seda" width=80 height=80>
                        <p>R$ 120,00</p>
                        <button type="button" class="btn btn-primary" onclick="adicionarAoCarrinho(2)">Adicionar ao Carrinho</button>
                    </div>
                  </div>
                  <div class="col">
                    <div class="produto" data-id="3">
                        <h3>Macaquinho Feminino</h3>
                        <img src="C:\Users\csiqueira\Desktop\PROJETO LOJA\FOTOS\macaquinho.jpg" alt="Macaquinho" width=80 height=80>
                        <p>R$ 130,00</p>
                        <button type="button" class="btn btn-primary" onclick="adicionarAoCarrinho(3)">Adicionar ao Carrinho</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>
        <section id="carrinho">
            <h2>Carrinho de Compras</h2>
            <ul id="lista-carrinho"></ul>
            <p>Total: R$ <span id="total-carrinho">0,00</span></p>
            <button type="button" class="btn btn-primary" onclick="RemoveAoCarrinho(1)">Remover Vestido do Carrinho</button>
            <button type="button" class="btn btn-primary" onclick="RemoveAoCarrinho(2)">Remover Blusa do Carrinho</button>
        </section>
        
        <section id="contato">
            <h2>Contato</h2>
            <form>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Nome:</label>
                    <input type="nome" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Telefone:</label>
                    <input type="nome" class="form-control" id="exampleInputPassword1">
                </div> 
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Nós nunca compartilhamos seu e-mail com niguem.</div>
                </div>
                <button type="button" class="btn btn-primary">Enviar</button>
              </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
